<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="refresh" content="0; url=roblox://placeID={{placeId}}&gameInstanceId={{gameInstanceId}}">
  <title>Joining Server...</title>
</head>
<body>
  <h1>Joining Roblox Server...</h1>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const placeId = urlParams.get('placeId');
    const gameInstanceId = urlParams.get('gameInstanceId');

    if (placeId && gameInstanceId) {
      window.location.href = `roblox://placeID=${placeId}&gameInstanceId=${gameInstanceId}`;
    } else {
      document.body.innerHTML = '<h2>Missing placeId or gameInstanceId</h2>';
    }
  </script>
</body>
</html>
